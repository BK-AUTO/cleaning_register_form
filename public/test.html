<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký dọn dẹp nhà Khung</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .section {
      width: 100%;
      margin-bottom: 50px;
    }

    .iframe-wrapper {
      width: 100%;
      height: 800px;
      border: none;
    }

    h2 {
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="section">
    <h2>Bảng đăng ký hiện tại
      ⬇️ Kéo xuống dưới để đăng ký ca dọn dẹp
    </h2>
    <iframe
      id="kanbanFrame"
      class="iframe-wrapper"
      src="https://csdl.bkauto.vn/dashboard/#/nc/kanban/f28f66f5-cd71-4b7e-8c19-4d73e1179563">
    </iframe>
  </div>

  <div class="section">
    <h2>📝 Form Đăng ký Ca dọn dẹp</h2>
    <iframe
      class="iframe-wrapper"
      src="https://csdl.bkauto.vn/dashboard/#/nc/form/62c80107-c97d-4e9e-92ad-ba2336f32997">
    </iframe>
  </div>

  <script>
    // Refresh Kanban iframe every 15 seconds
    setInterval(() => {
      const iframe = document.getElementById('kanbanFrame');
      iframe.src = iframe.src;
    }, 1000);
  </script>
</body>
</html>
